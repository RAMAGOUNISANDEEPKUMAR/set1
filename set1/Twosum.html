<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Sum Calculator</title>
</head>
<body>

    <h1>Two Sum Problem</h1>
    
    <label for="arrayInput">Enter array: </label>
    <input type="text" id="arrayInput">
    
    <br><br>
    
    <label for="targetInput">Enter target sum: </label>
    <input type="text" id="targetInput">
    
    <br><br>
    
    <button onclick="findTwoSum()">Find Two Sum</button>

    <p id="result"></p>

    <script>
        function twoSum(nums, target) {
            const numMap = new Map();

            for (let i = 0; i < nums.length; i++) {
                const num = nums[i];
                const complement = target - num;

                if (numMap.has(complement)) {
                    return [numMap.get(complement), i];
                }

                numMap.set(num, i);
            }

            return null;
        }

        function findTwoSum() {
            const arrayInput = document.getElementById('arrayInput').value;
            const targetInput = document.getElementById('targetInput').value;
            const nums = arrayInput.split(',').map(Number);
            const target = Number(targetInput);
            const result = twoSum(nums, target);
            if (result) {
                document.getElementById('result').innerText = `Indices: ${result[0]}, ${result[1]}`;
            } else {
                document.getElementById('result').innerText = 'No valid pair found!';
            }
        }
    </script>
</body>
</html>
